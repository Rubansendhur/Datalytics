<div class="forgot-password-container">
    <h1>Forgot Password</h1>
  
    <!-- Email Input -->
    <div *ngIf="!isOtpSent">
      <label for="email">Enter your email:</label>
      <input id="email" type="email" [(ngModel)]="email" required />
      <button (click)="sendOtp()">Send OTP</button>
    </div>
  
    <!-- OTP Input -->
    <div *ngIf="isOtpSent && !isOtpVerified">
      <label for="otp">Enter OTP:</label>
      <input id="otp" type="text" [(ngModel)]="otp" required />
      <button (click)="verifyOtp()">Verify OTP</button>
    </div>
  
    <!-- New Password Input -->
    <div *ngIf="isOtpVerified">
      <label for="newPassword">Enter New Password:</label>
      <input id="newPassword" type="password" [(ngModel)]="newPassword" required />
      <button (click)="resetPassword()">Reset Password</button>
    </div>
  
    <!-- Error and Success Messages -->
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  </div>
